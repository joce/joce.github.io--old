<time datetime="{{ the_date | date_to_xmlschema }}" itemprop="datePublished">
  {% assign d = the_date | date: "%-d"  %}
  {{ the_date | date: "%b." }}
  {% case d %}
    {% when '1' or '21' or '31' %}{{ d }}st,
    {% when '2' or '22' %}{{ d }}nd,
    {% when '3' or '23' %}{{ d }}rd,
    {% else %}{{ d }}th,
    {% endcase %}
  {{ the_date | date: "%Y" }}
</time>
